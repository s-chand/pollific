<!DOCTYPE html>
<html ng-app="PollPlus">
<head>
    {% block head %}
    <title>{% block title %} {% endblock title %}</title>
    
    <!-- Include base CSS -->    
    <link rel='stylesheet' href='/static/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/static/css/bootstrap-responsive.min.css' />
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootswatch.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/alertify.core.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/alertify.default.css" />
    <style type="text/css">
    	body{
    		margin-top:60px;
    	}
    </style>

  <script src="/static/js/jquery-2.0.0.min.js"></script>

    <!-- Include web fonts -->
    <!-- <link href='http://fonts.googleapis.com/css?family=PT+Sans|PT+Serif' rel='stylesheet' type='text/css'> -->
    
    {% endblock head %}
</head>
<body>
   <!-- Navbar
    ================================================== -->
 <div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container">
       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </a>
       <a class="brand" ng-href="/">Polls+</a>
       <div class="nav-collapse collapse" id="main-menu">
        <ul class="nav" id="main-menu-left">
        	<li><a href="">About Polls+</a></li>
        	<li><a href="">Contact</a></li>
        </ul>
        
       </div>
       <div class="pull-right">
       	<!--Check that the user is logged in or not before rendering this -->
       	<a class="btn btn-warning" href="">Login</a>
       </div>
     </div>
   </div>
 </div>
    <div class="container">
        {% block body %}
        {% endblock body%}        
    </div>
    <footer>
    	{% block footer%}
    	{% endblock footer%}
    </footer>    
</body>

{% block script %}
<!-- Include JS -->
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> -->
{% endblock script %}
</html>
