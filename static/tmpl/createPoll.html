<!-- The create Poll view mapped to the CreatePollController-->
<form class="form-horizontal" ng-controller='CreatePollController' name="createForm">
	
	<h1 class="accordion-heading">Create a Poll</h1>
	<br/>
	<div class="alert alert-block alert-info">Please note that you are currently allowed to add just 2 contestants/options</div>
	<div class="row-fluid">
		<div class="span7 pull-right">
			<label for="type">Select an access type</label>
		<select ng-model="type" required>
			<option ng-repeat="type in pollTypes">{{type}}</option>
		</select>
		<br/><br/>
		<!--label for="image">Add Photo</label>
		<input type="file" /-->
		</div>
		<label for="title">Poll Title*</label>
		<input type="text" class="inline" id="title" name="title" ng-model="title" required>
		<br/><br/>
		<label for="pollInfo">Poll information</label>
			<input type="text" class="input-xlarge" id="pollInfo" name="pollInfo" ng-model="pollInfo" required />

	</div>
	<hr/>
	<div class="row-fluid">
		<div class="span4">
			<h4>Contestants Information</h4>
			<label for="fullname">Fullname*</label>
			<input type="text" id="fullname" name="fullname" ng-disabled="can_create" ng-model="fullname" ><br/><br/>
			<label for="info">Information*</label>
			<input type="text" id="info" name="info" ng-disabled="can_create" ng-model="info" ><br/><br/>
			<label for="code">Code</label>
			<input type="text" id="code" name="code" ng-disabled="can_create" ng-model="code" />
			<!--label for="cImage">Upload Photo</label>
			<input type="file" /-->
			<br/>
			<br/>
			<button id="add" name="add" class="btn {{add_button_class}}" ng-disabled="can_create" ng-click="addContestant();">
				<i class="icon-plus-sign"></i> Add Contestant
			</button>
		</div>
		<br/>
		<div class="span7 pull-right">
			<h5>Added Contestants</h5>
			<table class="table">
				<thead>
					<th>No.</th><th>Contestant Name</th><th>Information</th><th>Actions</th></thead>
				<tr ng-repeat="contestant in contestants">
					<td>{{$index+1}}</td><td>{{contestant.name}}</td><td>{{contestant.information}}</td><td>
					<button class="btn btn-danger btn-mini" ng-click="remove($index)">
						<i class="icon-remove"></i>
					</button></td>
				</tr>
			</table>
			<button class="btn btn-warning">
				<i class="icon-save"></i> Save
			</button>
			<button class="btn btn-danger">
				<i class="icon-remove"></i> Cancel
			</button>
			<button class="btn btn-success" ng-disabled="!createForm.$valid" ng-click="createPoll();">
				<i class="icon-plus"></i> Publish
			</button>
			<br/>

		</div>
	</div>

</form>
