<div class="card" ng-controller="PollDetailController">
<div class="card-heading">
    <h1>{{poll.title}}</h1>
</div>
    <div class="card-body">
        <div>
        {{poll.description}}
        </div>
    </div>

    <div class="card-body">
        <h3>Contestants</h3>
        <div class="row-fluid">
        <ul class="thumbnails">
            <li class="span4" ng-repeat="contestant in poll.contestants">
                <div class="thumbnail">
                    
                    	<!--img ng-src={{contestant.photoURL}} class="img-polaroid" width="60px" /-->
                        <img data-src="holder.js/300x200" alt="300x200" style="width: 300px; height: 200px;" src="{{contestant.photoURL}}">
                    
                    <div class="caption">
                    	<h2> {{contestant.name}}</h2>
                        <p> {{contestant.information}}</p>
                        <br /><br />
                        <p><button class="btn btn-large btn-success btn-block" ng-click="vote({{contestant.contestant_id}})">{{action}}</button></p>
                    </div>
                    <div class="card-actions">
                        
                    </div>
                </div>
            </li>
            <li class="span4"></li>
        </ul>
        </div>
    </div>
    <br/><div class="clearfix"></div>
    <div><a href="/"><i class="icon-chevron-left"></i> Back to Time Line</a></div>
</div>
