<table class="table table-hover table-striped">
	<tr ng-repeat='poll in polls'>
		
		<td >
			<h3>{{poll.title}} <small>{{poll.voteCount}} votes</small></h3> 
			<p>{{poll.description}}</p>
			<br/>
			<p>
				<a class="btn btn-warning" ng-href="#/poll/{{poll.id}}">Stats</a> <a class="btn btn-success" ng-href=" #/view/{{poll.id}}">Details</a>
			</p>
		</td>
	</tr>
</table>
