<div ng-controller="CreatedPollsController">
	<h3>Polls Created by you</h3>
	<table class="table table-striped table-bordered">
		<thead>
			<th>S/N</th>
			<th>Poll Title</th>
			<th>Poll Description</th>
			<th colspan="2">Actions</th>
		</thead>
		<tr ng-repeat="poll in polls">
			<td>{{$index+1}}</td>
			<td>{{poll.title}}</td>
			<td>{{poll.description}}</td>
			<td><a class="btn btn-mini btn-inverse" href=""><i class="icon-edit"></i> Modify</a></td>
			<td><a class="btn btn-mini btn-danger" href=""><i class="icon-remove"></i> Take down</a></td>
			<!--td>
				<ul style="list-style-type:decimal">
					<li ng-repeat="contestant in poll.contestants">{{contestant.name}}</li>
				</ul>
			</td-->
			
		</tr>
	</table>
</div>
<br/><div class="clearfix"></div>
    <div><a href="/"><i class="icon-chevron-left"></i> Back to Time Line</a></div>
